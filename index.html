<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #fff;
      font-size: 2.5em;
    }
    h2 {
      font-size: 2em;
      margin-top: 10px;
      animation: glow 2s infinite alternate, heartbeat 1.5s infinite;
      color: #fff;
    }
    p {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .heart {
      font-size: 4em;
      animation: beat 1s infinite;
      margin: 10px 0;
    }
    img {
      margin: 15px 0;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 300px;
    }

    /* Heartbeat effect */
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Glow effect */
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff6699, 0 0 20px #ff3366; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 30px #ff3399; }
    }

    /* Heartbeat text */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <p>You are my sunshine, my happiness, my everything üíñ</p>

</html>
